<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="../src/tuitui-ui.css">
  <title>推推UI-菜单组件</title>
</head>

<body>
  <div class="tt-content">
    <h1 class="tt-panel-title">菜单组件</h1>
    <div class="tt-panel-body no-padding">
      <div class="tt-menu">
        <a class="tt-menu-item">
          <span class="tt-menu-name ellipsis">用户ID</span>
          <span class="tt-menu-value ellipsis">33581893</span>
        </a>
        <a class="tt-menu-item">
          <span class="tt-menu-name ellipsis">用户名</span>
          <span class="tt-menu-value ellipsis">推推UI</span>
          <i class="fa fa-chevron-right tt-menu-icon"></i>
        </a>
        <a class="tt-menu-item">
          <span class="tt-menu-name ellipsis">二维码</span>
          <i class="fa fa-qrcode tt-menu-value ellipsis"></i>
          <i class="fa fa-chevron-right tt-menu-icon"></i>
        </a>
        <a class="tt-menu-item">
          <span class="tt-menu-name ellipsis">隐私设置</span>
          <i class="fa fa-chevron-right tt-menu-icon"></i>
        </a>
      </div>

      <div class="tt-menu">
        <a class="tt-menu-item">
          <span class="tt-menu-name">新消息提醒</span>
          <input class="tt-switch" type="checkbox">
        </a>
        <a class="tt-menu-item">
          <span class="tt-menu-name">仅在有WIFI网络下使用</span>
          <input class="tt-switch" type="checkbox">
        </a>
      </div>
    </div>
  </div>
</body>

</html>
